<div>
  <title>Card Example</title>
<div class = "wrapper">
 <div class="card">
   <img src="https://i.ebayimg.com/images/g/6VQAAOSw9NRg1P1r/s-l400.png" alt="Card Image" class="card-img">
     </img>
   <div class="card-content">
     <h2 class="card-title">Buzz Lightyear</h2>
     <p class="card-description">Too infinity and beyond!</p>
     <a href="#" class="details-button">Details</a>

   </div>
 </div>
</div>
<button id="btn" class="btn">Add Another Card</button>
<button id = "deleteBtn">Delete Card</button>
<button id = "titleBtn">Change Title</button>
 </div>
 <script>
  function setupCardListeners(card) {
    card.addEventListener("click", function(e){
      this.classList.toggle("highlighted");
    } )
  }
  document.getElementById('btn').addEventListener('click', function(){
      const myCard = document.getElementById('wc1');
      const clonedCard = document.querySelector('.card').cloneNode(true);
      myCard.appendChild(clonedCard);
      setupCardListeners(clonedCard);
      handleCardHover(clonedCard);
    });
    
    const deleteBtn = document.getElementById('deleteBtn');

    deleteButton.addEventListener('click', function(){
      const cards = document.querySelectorAll('.card');
      const lastCard = cards[cards.length - 1];
    if (cards.length > 1){
    lastCard.remove();
  } 
});

 </script>
