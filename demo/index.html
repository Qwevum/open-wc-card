<div>
  <title>Card Example</title>
<div class = "wrapper">
 <div class="card">
   <img src="https://i.ebayimg.com/images/g/6VQAAOSw9NRg1P1r/s-l400.png" alt="Card Image" class="card-img">
     </img>
   <div class="card-content">
     <h2 class="card-title">Buzz Lightyear</h2>
     <p class="card-description">Too infinity and beyond!</p>
     <a href="#" class="details-button">Details</a>

   </div>
 </div>
</div>
<button id="btn" class="btn">Add Another Card</button>
<button id = "delete">Delete Card</button>
<button id = "title">Change Title</button>
 </div>
 <script>
  function setupCardListeners(card) {
    card.addEventListener("click", function(e){
      this.classList.toggle("highlighted");
    } )
  }
  const cloneButton = document.getElementById('btn');
    cloneButton.addEventListener('click', function(){
      const wrapper = document.getElementById('wrapper');
      const clonedCard = document.querySelector('.card').cloneNode(true);
      wrapper.appendChild(clonedCard);
      setupCardListeners(clonedCard);
      document.body.appendChild(clonedCard);
    });
 </script>
